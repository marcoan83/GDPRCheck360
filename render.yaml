services:
  - type: web
    name: gdprcheck360-api
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers --log-level info
    autoDeploy: true
    healthCheckPath: /healthz
